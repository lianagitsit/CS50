{% extends "layout.html" %}

{% block title %}
    Search Stock Quotes
{% endblock %}

{% block main %}
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="quote" placeholder="Stock Symbol" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Search</button>
            </div>
        </fieldset>
    </form>
    <p>Click <a href="http://eoddata.com/symbols.aspx">here</a> for a list of stock symbols.</p>
{% endblock %}
